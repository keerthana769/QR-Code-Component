<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
    html{
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    
    body{
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .qr_content{
      background: hsl(0, 0%, 100%);
      padding-top: 16px;
      padding-left: 16px;
      padding-right: 16px;
      padding-bottom: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      height: fit-content;
      width: fit-content;
    }
    .container{
      max-width: 320px;
      max-height: 499px;
    }
    img{
      border-radius: 10px;
      width: 100%;
    }
    body{
      background-color: hsl(216, 15%, 48%);
    }
    p{
      font-size: 15px;
      text-align: center;
      color: hsl(216, 15%, 48%);
      line-height: 140%;
      letter-spacing: 0.2px;
      font-weight: 400px; /*regular*/
      margin: 0px;
    }
    section{
      font-weight: 700; /*bold*/
      text-align: center;
      font-size: 22px;
      line-height: 120%;
      letter-spacing: 0px;
      margin-top: 24px;
      margin-bottom: 16px;
      color: hsl(218, 44%, 22%);
    }

    /* @media(max-width:375px){
      .qr_content{
        max-width: 288px;
      }
    } */



  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Caveat:wght@400..700&family=Libre+Baskerville&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="qr_content">
      <img src="./images/image-qr-code.png" alt="qr_image"/>
      <section>Improve your front-end skills by building projects</section>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>

  </div>

</body>
</html>
